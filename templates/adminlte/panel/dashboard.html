{% extends "adminlte/panel/base.html" %}
{% load static %}
{% block title %}
  Dashboard
{% endblock %}
{% block head %}
  <style>
  </style>
{% endblock head %}
<script src="{% static 'plugins/chart.js/Chart.bundle.js' %}"></script>
{% block content %}
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Daily Revenue</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="chart">
        <div class="chartjs-size-monitor">
          <div class="chartjs-size-monitor-expand">
            <div class=""></div>
          </div>
          <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
          </div>
        </div>
        <canvas id="daily-revenue">

        </canvas>
      </div>
    </div>

  </div>
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Popular Cinemas</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="chart">
        <div class="chartjs-size-monitor">
          <div class="chartjs-size-monitor-expand">
            <div class=""></div>
          </div>
          <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
          </div>
        </div>
        <canvas id="popular-cinemas">

        </canvas>
      </div>
    </div>

  </div>
{% endblock %}
{% block script %}
  <script>
    $(document).ready(function () {
      $.ajax({
        url: "{% url 'adminlte_dashboard_daily_revenue' %}",
        method: 'GET',
        success: function (response) {
          const $dailyRevenue = $('#daily-revenue');
          new Chart($dailyRevenue, {
            type: 'line',
            data: {
              labels: Object.entries(response).map(([key, _]) => key),
              datasets: [{
                label: 'Date',
                data: Object.entries(response).map(([_, value]) => value),
                borderColor: 'rgb(75, 192, 192)',
                fill: false,
                borderWidth: 1,
                tension: 0.0,
              }]
            },
            options: {
              scales: {
                xAxes: [{
                  ticks: {
                    maxRotation: 45,
                    minRotation: 45
                  },
                }],
                yAxes: [{
                  ticks: {
                    beginAtZero: true,
                  },
                  scaleLabel: {
                    display: true,
                    labelString: 'Daily revenue in UAH'
                  }
                }]
              }
            }
          });
        }
      })

      $.ajax({
        url: "{% url 'adminlte_dashboard_popular_cinemas' %}",
        method: 'GET',
        success: function (response) {
          const $dailyRevenue = $('#popular-cinemas');
          new Chart($dailyRevenue, {
            type: 'bar',
            data: {
              labels: Object.entries(response).map(([key, _]) => key),
              datasets: [{
                label: 'Cinema',
                data: Object.entries(response).map(([_, value]) => value),
                backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(255, 159, 64, 0.2)',
                  'rgba(255, 205, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                  'rgb(255, 99, 132)',
                  'rgb(255, 159, 64)',
                  'rgb(255, 205, 86)',
                  'rgb(75, 192, 192)',
                  'rgb(54, 162, 235)',
                  'rgb(153, 102, 255)',
                  'rgb(201, 203, 207)'
                ],
                borderWidth: 1,
                tension: 0.0,
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true
                  },
                  scaleLabel: {
                    display: true,
                    labelString: 'Number of sold tickets'
                  }
                }]
              }
            }
          });
        }
      })
    })
  </script>
{% endblock script %}
