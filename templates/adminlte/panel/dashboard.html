{% extends "adminlte/panel/base.html" %}
{% load static %}
{% block title %}
  Dashboard
{% endblock %}
{% block head %}
  <style>
  </style>
{% endblock head %}
<script src="{% static 'plugins/chart.js/Chart.bundle.js' %}"></script>
{% block content %}
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Daily revenue</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
        <button type="button" class="btn btn-tool" data-card-widget="remove">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="chart">
        <div class="chartjs-size-monitor">
          <div class="chartjs-size-monitor-expand">
            <div class=""></div>
          </div>
          <div class="chartjs-size-monitor-shrink">
            <div class=""></div>
          </div>
        </div>
        <canvas id="daily-revenue">

        </canvas>
      </div>
    </div>

  </div>
{% endblock %}
{% block script %}
  <script>
    $(document).ready(function () {
      $.ajax({
        url: "{% url 'adminlte_dashboard_daily_revenue' %}",
        method: 'GET',
        success: function (response) {
          const $dailyRevenue = $('#daily-revenue');
          new Chart($dailyRevenue, {
            type: 'line',
            data: {
              labels: Object.entries(response).map(([key, _]) => key),
              datasets: [{
                label: 'Date',
                data: Object.entries(response).map(([_, value]) => value),
                borderWidth: 1,
                tension: 0.0,
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true
                  }
                }]
              }
            }
          });
        }
      })
    })
  </script>
{% endblock script %}
