{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Bootstrap5 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <title>Register</title>
</head>
<body style="background-color:#f4f6f9">
<!-- Form -->
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-3" style="width: 25rem">
    <div class="d-flex flex-row justify-content-center">
      <p class="mb-1" style="font-size: 24px;">
        <i class="fas fa-film"></i><b>Kino</b>
        <span class="fw-light"> | Register</span>
      </p>
    </div>
    <form>
      <div class="row g-2 mb-2">
        <div class="col">
          <label for="{{ form.first_name.auto_id }}">{{ form.first_name.label }}</label>
          {{ form.first_name }}
        </div>
        <div class="col">
          <label for="{{ form.last_name.auto_id }}">{{ form.last_name.label }}</label>
          {{ form.last_name }}
        </div>
      </div>
      <div class="mb-2">
        <label for="{{ form.email.auto_id }}">{{ form.email.label }}</label>
        {{ form.email }}
      </div>
      <div class="mb-2">
        <label for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
        {{ form.password }}
      </div>
      <div class="mb-2">
        <label for="{{ form.password2.auto_id }}">{{ form.password2.label }}</label>
        {{ form.password2 }}
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
          Register
        </button>
        <a class="text-decoration-none text-center" href="{% url 'site_authentication_login' %}">Already have an
          account? Login</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
<!--Bootstrap5 JS Bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!--Validation plugins-->
<script src="{% static 'plugins/jquery-validation/jquery.validate.min.js' %}"></script>
<script src="{% static 'plugins/jquery-validation/additional-methods.min.js' %}"></script>
<script>
  $(document).ready(function () {
    const $form = $("form");
    const $button = $("button[type='submit']");

    $form.on('blur keyup change', 'input', function () {
      validateForm();
    });

    const validateForm = function () {
      const isValid = $form.validate({
        rules: {
          password2: {
            equalTo: "#id_password"
          }
        },
        errorElement: 'small',
        errorPlacement: function (error, element) {
          error.addClass('text-danger ml-1');
          element.parent().append(error);
        },
        highlight: function (element) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element) {
          $(element).removeClass('is-invalid');
        }
      }).checkForm();
      if (isValid) {
        $button.prop('disabled', false);
      } else {
        $button.prop('disabled', 'disabled');
      }
    }
  })
</script>
